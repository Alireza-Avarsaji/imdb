<section class="h-100 d-flex flex-wrap col-12 justify-content-center align-items-start">
    <mat-card class="h-100 d-flex flex-wrap align-items-start align-content-start col-12 ">
        <div class="d-flex flex-wrap col-12 justify-content-between mb-4">
            <h2 class="col-6 p-0">Comments</h2>
            <mat-form-field appearance="outline">
                <mat-label>Language</mat-label>
                <mat-select (selectionChange)="getData()" [(ngModel)]="lang" class="col-3">
                    <mat-option *ngFor="let lang of langList" [value]="lang">{{lang}}</mat-option>
                </mat-select>
                <mat-hint align="start">select language</mat-hint>
              </mat-form-field>
        </div>
        <div class="d-flex flex-wrap align-items-center p-2 col-12 mb-4" *ngFor="let comment of comments.comments">
            <p class="mb-2 col-12">{{comment}}</p>
            <mat-divider class="col-12 position-relative align-self-end"></mat-divider>
        </div>
    </mat-card>
</section>
